<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>คำเทศนา</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>คำเทศนาล่าสุด</h1>
<div id="list"></div>

<script src="data.js"></script>
<script>
loadSermons().then(data => {
  const box = document.getElementById("list");
  data.slice(0,3).forEach(s => {
    box.innerHTML += `
      <a class="card" href="sermon.html?title=${encodeURIComponent(s.title)}&date=${encodeURIComponent(s.date)}&preacher=${encodeURIComponent(s.preacher)}&doc=${encodeURIComponent(s.doc)}">
        <h3>${s.title}</h3>
        <p>${s.date} • ${s.preacher}</p>
      </a>
    `;
  });
});
</script>
</body>
</html>
